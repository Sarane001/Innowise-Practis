<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css";>
</head>
<body>
    <div id="app">
      <div id="root">
        <img class="loader" src="./img/loader.gif" alt="loader" />
      </div>
    <div id="midlepanel">
      <img class="midleicone" id="humidity1" src="./img/humidity1.png"/>
      <div class="humidity1" id="humidity"></div>
      <img class="midleicone" id="pressure2" src="./img/pressure2.png"/>
      <div class="pressure2" id="pressure"></div>
      <img class="midleicone" id="windespeed3" src="./img/windespeed3.png"/>
      <div class="windespeed3" id="windespeed"></div>
    </div>
    <div id="Weathertoday">
      <div class="hour11" id="hour1"></div>
      <div class="hour22" id="hour2"></div>
      <div class="hour33" id="hour3"></div>
      <div class="hour44" id="hour4"></div>
    </div>
    <div id="Weatherweek">
      <div class="days1" id="days"></div>
      <div class="icones1" id="icones"></div>
      <div class="daytemp1" id="daytemp"></div>
      <div class="nighttemp1" id="nighttemp"></div>
    </div>
    <div id="lowerpanel">
        <img class="lowericone" id="homeicone" src="./img/homeicone1.png"/>
        <img class="lowericone" id="mapicone" src="./img/mapicon2.png"/>
        <img class="lowericone" id="favoriteicone" src="./img/favoriteicone3.png"/>
        <img class="lowericone" id="linesicone" src="./img/linesicone4.png"/>
    </div>
    <div class="popup" id="popup">
        <form action="GET" class="form" id="form">
          <div class="form-group">
            <input
              type="text"
              value=""
              name="city"
              class="form-input"
              id="text-input"
              placeholder="Choose your city"
              required
            />
            <input
              type="submit"
              class="form-submit"
              id="submit-button"
              value="OK"
            />
          </div>
        </form>
        <img id="searchicone" src="./img/ChooseCity.png"/>
        <div id="favoritecity">
            <div class="containerfavoritecity" id="favoritecity1">
                </div>
            <div class="containerfavoritecity" id="favoritecity2">
                </div>
            <div class="containerfavoritecity" id="favoritecity3">
                </div>
            <div class="containerfavoritecity" id="favoritecity4">
                </div>
            <div class="containerfavoritecity" id="favoritecity5">
                </div>
            <div class="containerfavoritecity" id="favoritecity6">
                </div>
        </div>
        <div class="popup-close" id="close">
          <span></span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
